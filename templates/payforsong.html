<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon</title>
    <script src="/static/app.js"></script>
    <script src="https://unpkg.com/@solana/web3.js@v1.33.0/lib/index.iife.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-500 text-black">

    <div class="container mx-auto my-8">
        <h2 class="text-3xl font-semibold mb-4">Song Information Form</h2>

        <form id="songForm" class="max-w-md bg-white p-6 rounded-md shadow-md">
            <div class="mb-4">
                <label for="songName" class="block text-gray-700 text-sm font-bold mb-2">Song Name:</label>
                <input type="text" id="songName" name="songName" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-green-300">
            </div>

            <div class="mb-4">
                <label for="artist" class="block text-gray-700 text-sm font-bold mb-2">Artist:</label>
                <textarea id="artist" name="artist" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-green-300"></textarea>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-700 text-sm font-bold mb-2">Description:</label>
                <textarea id="description" name="description" rows="4" 
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-green-300"></textarea>
            </div>

            <div class="mb-4">
                <label for="price" class="block text-blakc-700 text-sm font-bold mb-2">Price(SOL):</label>
                <input type="number" id="price" name="price" required
                    class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring focus:border-green-300">
            </div>

        </form>

        <script>
            var djEscrow = "{{ djEscrow }}";
            var price = "{{ price }}"
            var userId = "{{ userid }}"
            console.log(djEscrow + 'Price: ' + price + 'userId: ' + userId)
        </script>
           
        <button class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring focus:border-blue-300 mb-8" id="connect_button" onclick="payForSong(djEscrow)"> Purchase song! </button>
        
    </div>

</body>
</html>
